swagger: '2.0'
info:
  description: OpenAI API ドキュメント
  version: 0.1.0
  title: OpenAI API REST APIs
#host: urapi.herokuapp.com
basePath: /api
tags:
  - name: openapi
    description: Open API
schemes:
  - http
  - https
paths:
  /engines:
    get:
      tags:
        - openapi
      summary: Engines API
      description: Retrieve Engines
      produces:
        - application/json
      responses:
        '200':
          description: 成功
        '400':
          description: エラー
  /models:
    get:
      tags:
        - openapi
      summary: Models API
      description: Retrieve Models
      produces:
        - application/json
      responses:
        '200':
          description: 成功
        '400':
          description: エラー
  /model/{id}:
    get:
      tags:
        - openapi
      summary: Retrieve Model API
      description: Retrieve Model
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          type: string
      responses:
        '200':
          description: 成功
        '400':
          description: エラー
  /complete:
    post:
      tags:
        - openapi
      summary: Complete Query
      description: Complete Query Open API
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: prompt
          in: formData
          type: string
          description: （日本語）テキスト
          required: true
        - name: model
          in: formData
          type: string
          enum: [ "text-davinci-003", "text-davinci-002", "text-curie-001", "text-babbage-001", "text-ada-001" ]
          description: モデルID
          required: true
        - name: max_tokens
          in: formData
          type: integer
          description: トークン数 (Default=4000)
        - name: temperature
          in: formData
          type: number
          description: サンプリング温度感（0.0-2.0）
        - name: top_p
          in: formData
          type: number
          description: 指定割合上位のトークンに絞る
        - name: n
          in: formData
          type: integer
          description: 生成数 (Default=1)
      responses:
        '200':
          description: 成功
        '400':
          description: エラー
        '429':
          description: Too many requests
  /image:
    post:
      tags:
        - openapi
      summary: Create Image
      description: Create Image Open API
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: prompt
          in: formData
          type: string
          description: （日本語）テキスト
          required: true
        - name: model
          in: formData
          type: string
          enum: [ "text-davinci-003", "text-davinci-002", "text-curie-001", "text-babbage-001", "text-ada-001" ]
          description: モデルID
          required: true
        - name: size
          in: formData
          type: string
          enum: [ "256x256", "512x512", "1024x1024" ]
          description: サイズ
          required: true
        - name: format
          in: formData
          type: string
          enum: [ "url", "b64_json" ]
          description: フォーマット 
          required: true
      responses:
        '200':
          description: 成功
        '400':
          description: エラー
        '429':
          description: Too many requests
  /chat:
    post:
      tags:
        - openapi
      summary: Chat
      description: Chat Open API
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: content
          in: formData
          type: string
          description: ロール
          required: true
        - name: role
          in: formData
          type: string
          enum: [ "user", "assistant", "system" ]
          description: ロール
          required: true
        - name: model
          in: formData
          type: string
          enum: [ "gpt-3.5-turbo", "gpt-4" ]
          description: モデルID
          required: true
        - name: max_tokens
          in: formData
          type: integer
          description: 最大トークン数
      responses:
        '200':
          description: 成功
        '400':
          description: エラー
        '429':
          description: Too many requests
  /edit:
    post:
      tags:
        - openapi
      summary: Edit
      description: Edit Open API
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: input
          in: formData
          type: string
          description: （日本語）テキスト
          required: true
        - name: instruction
          in: formData
          type: string
          description: 指示テキスト
          required: true
        - name: model
          in: formData
          type: string
          enum: [ "text-davinci-edit-001", "code-davinci-edit-001" ]
          description: モデルID
          required: true
        - name: max_tokens
          in: formData
          type: integer
          description: 最大トークン数
      responses:
        '200':
          description: 成功
        '400':
          description: エラー
        '429':
          description: Too many requests
